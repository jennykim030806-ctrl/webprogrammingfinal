<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Market Kurly Black Friday</title>
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <div class="poster">
      <!-- 배경 Kurly 타이포 -->
      <img src="asset/kurlybg.png" alt="" class="kurlybg" />

      <!-- 메인 카피 -->
      <img src="asset/mainONSALE.svg" alt="ON SALE" class="main-onsale" />
      <img src="asset/mainBLACKFRIDAY.svg" alt="BLACK FRIDAY" class="main-bf" />
      <img src="asset/maindate.svg" alt="11.12~11.30" class="main-date" />

      <!-- 회색 ON 반복 -->
      <img src="asset/ON.svg" alt="ON" class="on on-1" />
      <img src="asset/ON.svg" alt="ON" class="on on-2" />
      <img src="asset/ON.svg" alt="ON" class="on on-3" />
      <img src="asset/ON.svg" alt="ON" class="on on-4" />

      <img src="asset/ONSALE.svg" class="onsale" />

      <img src="asset/SALE.svg" class="sale-1" />
      <img src="asset/SALE.svg" class="sale-2" />

      <!-- 회색 BLACK FRIDAY 반복 -->
      <img src="asset/BLACKFRIDAY.svg" alt="BLACK FRIDAY" class="bf bf-1" />
      <img src="asset/BLACKFRIDAY.svg" alt="BLACK FRIDAY" class="bf bf-2" />
      <img src="asset/BLACKFRIDAY.svg" alt="BLACK FRIDAY" class="bf bf-3" />

      <!-- 회색 DATE 반복 -->
      <img src="asset/date.svg" alt="DATE" class="date date-1" />
      <img src="asset/date.svg" alt="DATE" class="date date-2" />
      <img src="asset/date.svg" alt="DATE" class="date date-3" />
      <!-- <img src="asset/date.svg" alt="DATE" class="date date-4" />
      <img src="asset/date.svg" alt="DATE" class="date date-5" /> -->

      <!-- 장바구니 그림자 / 카트 -->
      <img src="asset/cartshadow.png" alt="" class="cartshadow" />
      <img src="asset/cart.png" alt="cart" class="cart" />

      <!-- 왼쪽 아래 스티커 / QR -->
      <img
        src="asset/stickerpairs.png"
        alt="Pairs sticker"
        class="stickerpairs"
      />
      <img src="asset/kurlyqr.png" alt="QR code" class="kurlyqr" />
      <img src="asset/QRSCAN.svg" alt="QR scan text" class="qrscan" />

      <!-- 제품들 -->
      <img src="asset/leek.png" alt="leek" class="leek" />
      <img src="asset/pineapple.png" alt="pineapple" class="pineapple" />
      <img src="asset/baguette.png" alt="baguette" class="baguette" />
      <img src="asset/milk.png" alt="milk" class="milk" />
      <img src="asset/chicken.png" alt="chicken" class="chicken" />
      <img src="asset/fish.png" alt="fish" class="fish" />
      <img src="asset/chips.png" alt="chips" class="chips" />
      <img src="asset/sourdough.png" alt="sourdough" class="sourdough" />
      <img src="asset/egg.png" alt="egg" class="egg" />

      <!-- 상단 Kurly 로고 -->
      <img src="asset/kurlylogo.png" alt="Market Kurly" class="kurlylogo" />

      <!-- 메모 & 세일 태그 -->
      <img src="asset/memo.png" alt="memo" class="memo" />
      <img src="asset/pricetag.png" alt="sale ~50%" class="pricetag" />
    </div>
  </body>
</html>
